<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Key Test</title>
    <style>
      #map {
        height: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Google Maps API Key Test</h1>
    <p>If you see a map below, your API key is working correctly.</p>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 8,
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf2saBnuxsWfhowjGAa2H_Ke3hs_84BKU&callback=initMap"
    ></script>
  </body>
</html>
